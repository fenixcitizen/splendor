<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splendor</title>
</head>
<body>
<h1>Splendor for the win!</h1>

<form action="/choose_card" method="post">
    <ul>
        {% for card in cards %}
        <li>
            <button type="submit" value={{ card }}>
                <img src="static/cards/{{ card }}" height="240" width="150"/>
            </button>
        </li>
        {% endfor %}
    </ul>

</form>
</body>
</html>
