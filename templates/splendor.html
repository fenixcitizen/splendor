<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splendor</title>
</head>
<body>
<h1>Splendor for the win!</h1>
<table>
    <tbody>
    <tr>
        {% for card in cards %}
            <td>
                <form action="/choose_card/{{ card }}/{{ loop.index }}" method="POST" >
                    <button type="submit" value={{ card }}>
                        <img src="/static/cards/{{ card }}" height="240" width="150"/>
                    </button>
                </form>
            </td>
        {% endfor %}
    </tr>
    </tbody>
</table>
</body>
</html>
